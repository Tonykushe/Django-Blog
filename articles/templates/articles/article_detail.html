{% extends 'base.html' %}

{% block content %}
        <div class="article container">
                <img src="{{ article.thumbnail.url }}" alt="thumbnail">
                <h1>{{ article.title }}</h1>
                <p>{{ article.author }}</p>
                <p>{{ article.body }}</p>
                <p>{{ article.date }}</p>

        </div>

{% endblock %}
