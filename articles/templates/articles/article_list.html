{% extends 'base.html' %}

{% block content %}
        
        <div class="articles container">
                <h1>Article List</h1>
                {% for article in articles %}
                        <div class="artice" >
                                <h2> <a href="{% url 'articles:detail'  slug=article.slug %}">{{ article.title }}</a> </h2>
                                <p>{{ article.snippet }}</p>
                                <p>{{ article.date }}</p>

                        </div>
                        
                {% endfor %}
        </div>
{% endblock %}
